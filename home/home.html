<div class="col-sm-12 text-center" ng-controller="HomeCtrl">
    <h1 class="text-center">Search Data</h1>
    <div class="row">
        <div class="col-sm-8 center-content">
            <form class="form-horizontal" name="searchForm">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label sr-only">Search Data</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputEmail3" name="searchItem" ng-model="view.searchStr" placeholder="Search groups and Huntgroups">
                    </div>
                </div>
            </form>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Group Id</th>
                        <th>Group Name</th>
                        <th>Group Address</th>
                        <th>Group phoneNumber</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="(key, value) in searchedInfos()">
                        <td>{{value.groupId}}</td>
                        <td>{{value.groupName}}</td>
                        <td>{{value.address}}</td>
                        <td>{{value.phoneNumber}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
